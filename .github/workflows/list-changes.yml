name: list-changes
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
        
      - name: List all changed files
        run: |
          commit=`git rev-parse HEAD`
          echo $commit
          git diff-tree --no-commit-id --name-only $commit -r
